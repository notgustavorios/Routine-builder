<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Routine</title>
</head>
<body>
    <h1>Routine Details</h1>
    <p><strong>Level:</strong> {{ routine.level }}</p>
    <p><strong>Created At:</strong> {{ routine.created_at }}</p>

    <h2>Skills</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Position</th>
                <th>Name</th>
                <th>Event</th>
                <th>Element Group</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for skill, position in skills %}
            <tr>
                <td>{{ position }}</td>
                <td>{{ skill.name }}</td>
                <td>{{ skill.event }}</td>
                <td>{{ skill.element_group }}</td>
                <td>{{ skill.value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
</body>
</html>
