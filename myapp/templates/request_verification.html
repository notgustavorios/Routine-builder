{% extends "base.html" %}

{% block title %}Request Email Verification{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Request Email Verification</h2>
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Enter your email address and we'll send you a verification link.</p>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Verification Link</button>
                    </form>
                </div>
            </div>
            <div class="mt-3">
                <a href="{{ url_for('auth.login') }}" class="btn btn-link">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
