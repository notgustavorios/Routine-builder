{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Change Password</h2>
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_password" required>
                            <div class="invalid-feedback">Passwords do not match</div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit-btn" disabled>Change Password</button>
                    </form>
                </div>
            </div>
            <div class="mt-3">
                <a href="{{ url_for('auth.profile') }}" class="btn btn-link">Back to Profile</a>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const newPassword = document.getElementById('new_password');
    const confirmPassword = document.getElementById('confirm_password');
    const submitBtn = document.getElementById('submit-btn');

    function validatePasswords() {
        if (newPassword.value === confirmPassword.value && newPassword.value !== '') {
            confirmPassword.classList.remove('is-invalid');
            submitBtn.disabled = false;
        } else {
            confirmPassword.classList.add('is-invalid');
            submitBtn.disabled = true;
        }
    }

    newPassword.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);
});
</script>
{% endblock %}
{% endblock %}
